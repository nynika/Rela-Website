  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <script>
        function openNav() {
          if (document.getElementById("mobiletabsidebar").style.right == "0%") {
            document.getElementById("mobiletabsidebar").style.right = "-75%";
            document.getElementById("social-sharing").style.right = "-75%";
            document.getElementById("top-menu").style.right = "-75%";
            document.getElementById("menufixed").style.position = "absolute";
            document.getElementById("mobilemenubutton").style.transform =
              "rotate(0deg)";
          } else {
            document.getElementById("mobiletabsidebar").style.right = "0%";
            document.getElementById("social-sharing").style.right = "0%";
            document.getElementById("top-menu").style.right = "0%";
            document.getElementById("menufixed").style.position = "fixed";
            document.getElementById("mobilemenubutton").style.transform =
              "rotate(90deg)";
          }
        }
      </script>
    </div>
